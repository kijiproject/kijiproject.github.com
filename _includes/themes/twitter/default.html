<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/github.css" rel="stylesheet" type="text/css" media="all">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}/vallenato/vallenato.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/vallenato.css" type="text/css" media="screen">

  </head>

  <body>
    <div class="navbar navbar-fixed-top">
     <a href="http://www.kiji.org/" title="Kiji Project">
           
      <div class="navbar-inner">
                     
            </a>
        <div class="container-fluid">
         
          <ul class="nav">

            <li class="dropdown">
              <a href="{{ site.kiji_url }}">Home</a>
            </li>
            <li>
              <a href="{{ site.kiji_url }}/#about">About</a>
            </li>
            <li>
              <a href="{{ site.kiji_url }}/#community">Community</a>
            </li>
            <li class="dropdown">
              <a href="{{ HOME_PATH }}">Download</a>
              <ul class="dropdown-menu">
                <li class="menu-item">
                  <a href="{{ site.kiji_url }}/#download">Bento Box</a>
                </li>
                <li class="menu-item">
                  <a href="https://github.com/kijiproject">Github Source</a>
                </li>
              </ul>
            </li>
            <li>
            <li class="dropdown">
              <a href="{{ HOME_PATH }}">Learn</a>
              <ul class="dropdown-menu">
                <li class="menu-item">
                  <a href="http://docs.kiji.org/">Documentation</a>
                </li>
                <li class="menu-item">
                  <a href="http://api-docs.kiji.org/kiji-schema/1.3.7/index.html">Java Docs</a>
                </li>
                <li class="menu-item">
                  <a href="http://www.kiji.org/category/presentation/">Presentations</a>
                </li>
                <li class="menu-item">
                  <a href="http://www.kiji.org/category/video/">Videos</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="{{ site.kiji_url }}/blog/">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="content">
        {{ content }}
      </div>

      <footer>
        <hr/>
        <p>&copy; {{ site.title }}</p>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
